            <div class="main">
                <div class="contactForm">
                    <h1 class="contact-heading">Contact Me through Form</h1>
                    <form action="/" id="form" name="form">
                        <label for="client-name">Name</label>
                        <input type="text" name="client-name" id="client-name">

                        <label for="client-mail">Mail Id</label>
                        <input type="email" name="client-mail" id="client-mail">

                        <label for="client-phone">Phone Number</label>
                        <input type="number" name="client-phone" id="client-phone">

                        <label for="enquiry">Enquiry</label>
                        <input type="text" name="enquiry" id="enquiry">

                        <div class="check">
                            <input type="checkbox" id="checkbox">
                            <label for="checkbox" id="checkbox-label">We will never share your information with anyone.</label>
                        </div>
                        <p>we will not share your details with anyone.</p>

                        <button type="submit" class="btn">submit</button>

                    </form>
                </div>
            </div>
